<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nadak</title>

  <link rel="stylesheet" href="style.css" />
  <meta name="theme-color" content="#0b0b0c" />
</head>

<body>
  <!-- Splash / écran de chargement -->
  <div id="splash" class="splash" aria-hidden="true">
    <img class="splash__logo" src="assets/logo.svg" alt="Logo Nadak" />
  </div>

  <!-- App -->
  <div id="app" class="app app--hidden">
    <header class="header">
      <img class="header__logo" src="assets/logo.svg" alt="Logo Nadak" />
      <div class="since">
        <span class="since__label">né depuis</span>
        <span id="sinceTimer" class="since__value">…</span>
      </div>
    </header>

    <main class="main">
      <!-- Module citation -->
      <section id="moduleQuote" class="module module--quote" hidden>
        <p id="quoteText" class="quote"></p>
      </section>

      <!-- Module photo -->
      <section id="modulePhoto" class="module module--media" hidden>
        <div class="media">
          <img id="photoEl" class="media__img" src="assets/photo.jpg" alt="" />
        </div>
      </section>

      <!-- Module vidéo YouTube -->
      <section id="moduleYoutube" class="module module--media" hidden>
        <div class="video">
          <iframe
            id="youtubeFrame"
            class="video__frame"
            title="Vidéo YouTube"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
            referrerpolicy="strict-origin-when-cross-origin"
          ></iframe>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer__left">
        <span id="copyrightText">© 2025 Nadak</span>
      </div>

      <nav class="social" aria-label="Réseaux sociaux">
        <a id="linkFacebook" class="social__link" href="#" target="_blank" rel="noopener" aria-label="Facebook" hidden>
          <!-- Facebook icon -->
          <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M13.5 22v-8h2.7l.4-3H13.5V9.1c0-.9.3-1.6 1.6-1.6H16.8V4.8c-.3 0-1.4-.1-2.7-.1-2.7 0-4.6 1.7-4.6 4.8V11H7v3h2.5v8h4z"/></svg>
        </a>

        <a id="linkInstagram" class="social__link" href="#" target="_blank" rel="noopener" aria-label="Instagram" hidden>
          <!-- Instagram icon -->
          <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5zm10 2H7a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V7a3 3 0 0 0-3-3zm-5 4.2A3.8 3.8 0 1 1 8.2 12 3.8 3.8 0 0 1 12 8.2zm0 2A1.8 1.8 0 1 0 13.8 12 1.8 1.8 0 0 0 12 10.2zM17.7 6.3a1 1 0 1 1-1 1 1 1 0 0 1 1-1z"/></svg>
        </a>

        <a id="linkLinkedIn" class="social__link" href="#" target="_blank" rel="noopener" aria-label="LinkedIn" hidden>
          <!-- LinkedIn icon -->
          <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M6.9 6.8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zM5 21V9h3.8v12H5zm6.3 0V9H15v1.7h.1A4.1 4.1 0 0 1 19 8.6c4 0 4.8 2.6 4.8 6.1V21H20v-5.5c0-1.3 0-3-1.8-3s-2.1 1.4-2.1 2.9V21h-3.8z"/></svg>
        </a>

        <a id="linkTikTok" class="social__link" href="#" target="_blank" rel="noopener" aria-label="TikTok" hidden>
          <!-- TikTok icon (simple) -->
          <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M16.5 3c.4 2.7 2.2 4.4 4.6 4.6v3.2c-1.7 0-3.3-.5-4.6-1.5v6.8c0 3.5-2.8 6-6.2 6-3.3 0-6.3-2.7-6.3-6.5 0-3.7 3-6.4 6.7-6.4.4 0 .8 0 1.2.1v3.5c-.4-.1-.8-.2-1.2-.2-1.7 0-3.1 1.2-3.1 2.9 0 1.8 1.3 3 2.9 3 1.8 0 3-1.1 3-3.4V3h3z"/></svg>
        </a>
      </nav>
    </footer>
  </div>

  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
