<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nadak</title>

  <!-- Chemin robuste -->
  <link rel="stylesheet" href="./styles.css" />
  <meta name="theme-color" content="#0b0b0c" />
</head>

<body>
  <!-- Splash -->
  <div id="splash" class="splash" aria-hidden="false">
    <img id="splashLogo" class="splash__logo" src="./logo.svg" alt="Logo" />
  </div>

  <!-- App -->
  <div id="app" class="app is-hidden" aria-hidden="true">
    <header class="header">
      <img class="header__logo" src="./logo.svg" alt="Logo" />
      <div class="header__timer" id="bornSince">Né depuis …</div>
    </header>

    <main class="main">
      <section id="contentBlock" class="block is-hidden" aria-hidden="true">
        <img id="photo" class="block__photo" src="./assets/photo.jpg" alt="" />
        <div id="quote" class="block__quote"></div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer__left" id="copyright">© 2025 Nadak</div>

      <nav class="footer__social" id="social"></nav>

      <button id="ytToggle" class="footer__yt is-hidden" type="button" aria-pressed="false">
        ▶
      </button>
    </footer>

    <!-- YouTube invisible -->
    <div id="ytMount" class="ytMount" aria-hidden="true"></div>
  </div>

  <!-- Config doit charger avant main.js -->
  <script src="./config.js"></script>
  <script src="./main.js"></script>
</body>
</html>
